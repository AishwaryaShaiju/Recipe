    <main>

    <h2>Contact</h2>
    <form id="myForm" action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <fieldset>
            <legend>What section of PROG1245 are you in?</legend>
            <div>
                <input type="radio" id="section4" name="sec" value="4" required>
                <label for="section4">Section 4</label>
            </div>
            <div>
                <input type="radio" id="section5" name="sec" value="5" required>
                <label for="section5">Section 5</label>
            </div>
            <div>
                <input type="radio" id="section8" name="sec" value="8" required>
                <label for="section8">Section 8</label>
            </div>
        </fieldset>
        <div>
            <label for="help">What do you need help with?</label>
            <select id="help" name="help" required>
                <option value="" selected disabled>Select Option</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Both (HTML & CSS)">Both (HTML & CSS)</option>
            </select>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
        </div>
        <div>
            <input type="checkbox" id="human" name="human" value="true" required>
            <label for="human">I am a human</label>
        </div>
        <input type="submit" value="Submit">
    </form>
